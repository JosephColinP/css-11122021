    <title>Color and Opacity</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Color and Opacity</h1>
      </header>
      <section>
        <div class="grupo sq">
          <div class="text opacity">
            <h1>Opacity</h1>
          </div>
        </div>
        <div class="grupo sq">
          <div class="text rgba">
            <h1>RGBA</h1>
          </div>
        </div>
        <div class="grupo sq">
          <div class="text rgba dropshadow">
            <h1>Dropshadow</h1>
          </div>
        </div>
        <div class="grupo sq cc">
          <div class="text ccolor">
            <h1>Current Color</h1>
          </div>
        </div>
      </section>
    </div>
